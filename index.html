<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<script src="js/jquery-2.1.3.min.js"></script>
<link rel="stylesheet" href="css/style.css">
<title>High&Low</title>
</head>
<body>

<header>
    <h1>High & Low</h1>
</header>

<main>
    <!-- カード表示 -->
    <div>
        <img id="beforeCard" src="./img/card1.png" width="100" height="150">
        <img id="afterCard" src="./img/card_back.png" width="100" height="150">
    </div>

    <!-- 結果表示 -->
    <div id="result">
        <!-- <p id="Before">場にあるカードは１</p> -->
        <p id="after">次のカードは場にあるカードより高い？低い？</p>
    </div>

    <!-- ボタン表示 -->
    <div id="game">
        <input type="button" value="High" id="high">
        <input type="button" value="Low" id="low">
    </div>
    <div id="next">
        <input type="button" value="Next game" id="next">
    </div>
    <!-- 勝敗記録表示 -->
     <table>
        <tr>
            <th>勝ち</th>
            <th>負け</th>
        </tr>
        <tr>
            <th id="win">0</th>
            <th id="lose">0</th>
        </tr>
     </table>
     <input type="button" value="Reset" id="reset">
</main>

<script src="js/main.js"></script>
</body>
</html>
